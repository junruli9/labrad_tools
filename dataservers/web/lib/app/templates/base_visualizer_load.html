<div class="container-fluid">
  <div class="row flex-fill" style="min-height:0">
    <div class="col-sm-4">
      <h3>Experiment to view</h3>
    </div>

    <div class="col-sm-4">
      <h3>Sequence list</h3>
      <h4 class="header-sequence-list"></h4>
    </div>
  </div>

  <div class="row flex-fill">
    <div class="col-sm-4">
      <form>
        <div class="row">
          <label>Experiment name</label>
          <select class="form-control select-expt"></select>
        </div>
      
        <div class="row">
          <label>Date</label>
          <select class="form-control select-date"></select>
        </div>
      
        <div class="row">
          <label>Version</label>
          <select class="form-control select-version"></select>
        </div>
      </form>
    </div>

    <div class="col-sm visualizer-load" style="overflow-y: scroll;">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Time (ms)</th>
          </tr>
        </thead>
        <tbody class="table-sequence"></tbody>
      </table>
    </div>
  </div>

  <script src="/krbtools/scripts/visualizer_load.js"></script>
</div>
