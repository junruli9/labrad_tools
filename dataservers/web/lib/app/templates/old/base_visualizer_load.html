{% extends "base_visualizer.html" %}

{% block subtitle %}
Load sequences
{% endblock %}

{% block subcontent %}
  <div class="row flex-fill" style="min-height:0">
    <!-- 
    <div class="col-sm visualizer-load-header">
      <h3>Available sequences</h3>
      <p>Jump to letter:
        {% for x in anchors %}
          <a href="#header-{{x.v}}">{{x.k}}</a>
        {% endfor %}
      </p>
    </div>
    -->

    <div class="col-sm-4">
      <h3>Experiment to view</h3>
    </div>

    <div class="col-sm-4">
      <h3>Sequence list</h3>
      <h4 class="header-sequence-list"></h4>
    </div>
  </div>

  <div class="row flex-fill">
    <div class="col-sm-4">
      <form>
        <div class="row">
          <label>Experiment name</label>
          <select class="form-control select-expt"></select>
        </div>
      
        <div class="row">
          <label>Date</label>
          <select class="form-control select-date"></select>
        </div>
      
        <div class="row">
          <label>Version</label>
          <select class="form-control select-version"></select>
        </div>
      </form>
    </div>

    <div class="col-sm visualizer-load" style="overflow-y: scroll;">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Time (ms)</th>
          </tr>
        </thead>
        <tbody class="table-sequence"></tbody>
      </table>
    </div>
  </div>

  <script>
    var experimentData;
    $.getJSON( "./load/experiments")
      .done(function( data ) {
        experimentData = data;
        populateExperiments(data.experiments);
        processSessionData(data.session);
    });
    

    $(".select-expt").change(function() {
      if (experimentData) {
        var $elts = $(".select-expt option:selected");
        var $target = $(".select-date");

        var expt = $elts.val();
        $target.empty();

        Object.keys(experimentData.experiments[expt])
          .sort()
          .reverse()
          .forEach(function(k, i) {
            var opt = new Option(k,k);
            opt.setAttribute("data-expt", expt);
            $target.append(opt);
          });
        $target.change()
      }
    });

    $(".select-date").change(function() {
      if (experimentData) {
        var $elts = $(".select-date option:selected");
        var $target = $(".select-version");

        var d = $elts.val();
        var expt = $elts.attr("data-expt");
        $target.empty();

        Object.keys(experimentData.experiments[expt][d])
          .sort(function(a,b) {
            return b-a;
          })
          .forEach(function(k, i) {
            var opt = new Option(k,k);
            opt.setAttribute("data-expt", expt);
            opt.setAttribute("data-date", d);
            $target.append(opt);
          });
        $target.change()
      }
    });

    $(".select-version").change(function() {
      if (experimentData) {
        var $elt = $(".select-version option:selected");

        var v = $elt.val()
        var d = $elt.attr("data-date");
        var expt = $elt.attr("data-expt");
    
        var s = d + "/" + expt + "#" + v;
        $(".header-sequence-list").text(s); 

        var params = {
          experiment: expt,
          date: d,
          version: v
        };

        var qstr = $.param(params);

        $.getJSON("./load/experiments?" + qstr)
          .done(function(data) {
            populateSequences(data);
          });
      }
    });

    // Populate
    function populateExperiments(data) {
      Object.keys(data)
        .sort(function(a,b) {
          return a.toLowerCase().localeCompare(b.toLowerCase());
        })
        .forEach(function(k,i) {
          $(".select-expt").append(
            new Option(k,k)
          );
        });
    };

    // Populate
    function processSessionData(data) {
      if (data[0]) {
        $(".select-expt option[value=" + data[0] + "]").attr('selected', 'selected');
        $(".select-expt").change();

        if (data[1]) {
          $(".select-date option[value=" + data[1] + "]").attr('selected', 'selected');
          $(".select-date").change();

          if (data[2]) {
            $(".select-version option[value=" + data[2] + "]").attr('selected', 'selected');
            $(".select-version").change();
          }
        }
      }
    };

    // Populate
    function populateSequences(data) {
      const $t = $(".table-sequence");
      $t.empty();
      for (let i=0; i < data.length; i++) {
        var tr = $('<tr/>').appendTo($t);
        var th = $('<th/>')
          .attr('scope', "row")
          .text(i)
          .appendTo(tr);
        $('<td/>').text(data[i].name).appendTo(tr);
        $('<td/>').text(data[i].date).appendTo(tr);

        var duration = parseFloat(data[i].duration[0])*1000;
        var vars = data[i].duration[1];
        duration = Number(duration.toFixed(3))
        if (Number.isInteger(duration)) {
          duration = duration.toFixed(0);
        }
        else {
          duration = duration.toFixed(3);
        }
        for (let i=0; i < vars.length; i++) {
          duration += " + " + vars[i];
        }
        $('<td/>').text(duration).appendTo(tr);
        tr.appendTo($t);
      }
    };

  </script>
{% endblock %}
