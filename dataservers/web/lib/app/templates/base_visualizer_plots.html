<div class="col flex-fill pt-4">
  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="select-jump">
        Jump to sequence:
      </label>
      <select id="select-jump" class="form-control select-jump">
      </select>
    </div>

    <div class="form-group col-md-3">
      <label for="input-time-start">
        Offset from sequence (ms)
      </label>
      <input class="form-control input-time" type="text" id="input-time-start" value="0">
    </div>

    <div class="form-group col-md-2">
      <label for="input-time-span">
        Span (ms)
      </label>
      <input class="form-control input-time" type="text" id="input-time-span" value="2000">
    </div>
  </div>

  <div class="form-row pb-2">
    <button class="btn btn-outline-primary btn-full-view" type="button">
      Set view to full sequence
    </button>
  </div>

  <div class="form-row pb-2">
    <div class="form-check">
      <input class="form-check-input check-scale" type="checkbox" value="" id="check-scale">
      <label class="form-check-label" for="check-scale">
        Scale waveforms in view?
      </label>
    </div>
  </div>

  <div class="form-row">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModalCenter">
      Sequencer parameters dialog
    </button>
    <button type="button" class="btn btn-outline-dark btn-reset-parameters">
      Reset all parameters
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Sequencer parameters</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="form-row border-bottom pb-3">
                <label for="#input-parameters">
                  Select a parameter to track:
                </label>

                <input class="form-control" type="text" id="input-parameters" placeholder="*your_variable">
              </div>

              <div class="form-row parameter-list pt-3">
                <ul class="ul-parameters list-group">
                </ul>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary btn-set-parameters" data-dismiss="modal">Set parameters and replot</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-row pt-2">
    <button role="button" class="btn btn-outline-info btn-save-json">
      Export view as .json (Python, etc.)
    </button>
    <button role="button" class="btn btn-outline-info btn-save-csv">
      Export view as .csv (Origin, etc.)
    </button>
  </div>
   
  <div class="row flex-fill">
    <div class="visualizer-canvas flex-fill"> 
      <svg></svg>
    </div>
  </div>
</div>
          
<script src="./scripts/visualizer_plots.js"></script>
