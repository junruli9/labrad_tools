{% extends "base.html" %}

{% block title %}
KRbTools -- Visualizer
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <div class="flex-column">
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-load-list" data-toggle="tab" href="#list-load" role="tab" aria-controls="load">Load</a>
            <a class="list-group-item list-group-item-action" id="list-channels-list" data-toggle="tab" href="#list-channels" role="tab" aria-controls="channels">Select channels</a>
            <a class="list-group-item list-group-item-action" id="list-plots-list" data-toggle="tab" href="#list-plots" role="tab" aria-controls="plots">Plots</a>
          </div>
        </div>
      </div>
    </nav>
    <main class="col-md-9 ml-sm-auto col-lg-10 px-4 visualizer" role="main">
      <div class="container-fluid h-100 d-flex flex-column">
        <div class="tab-content" id="nav-tabContent">

          <div class="tab-pane fade show active" id="list-load" role="tabpanel" aria-labelledby="list-load-list">
            {% include "base_visualizer_load.html" %}
          </div>

          <div class="tab-pane fade" id="list-channels" role="tabpanel" aria-labelledby="list-channels-list">
            {% include "base_visualizer_channels.html" %}
          </div>
          <div class="tab-pane fade" id="list-plots" role="tabpanel" aria-labelledby="list-plots-list">
            Plot
          </div>

      	</div>
      </div>
    </main>
  </div>
</div>
{% endblock %}
